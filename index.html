    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      background: linear-gradient(-45deg, #1a1a1a, #0f2027, #2c5364, #0f0c29);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {

      font-size: 3rem;
      text-transform: uppercase;

      color: #bbb;
    }

    input[type="email"] {
      padding: 12px;
      border-radius: 25px;
      border: none;
      outline: none;
      width: 250px;
      font-size: 1rem;
    }

    button {
      padding: 12px 25px;
      margin-left: 10px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      background: #00e5ff;
      color: #000;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background: #fff;
      color: #000;
    }

    .social {
      margin-top: 25px;
    }

    .social a {
      margin: 0 10px;
      color: #00e5ff;
      font-size: 1.5rem;
      text-decoration: none;
      transition: 0.3s;
    }

    .social a:hover {
      color: #fff;
    }
  </style>

</head>
