<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ployx - AI Prompts for Images</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      background: linear-gradient(270deg, #0f2027, #203a43, #2c5364);
      background-size: 600% 600%;
      animation: gradient 20s ease infinite;
      overflow-x: hidden;
      position: relative;
      perspective: 1200px; /* 3D depth */
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Neon particles */
    .particles { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; overflow: hidden; }
    .particle {
      position: absolute; border-radius: 50%; background: rgba(0,198,255,0.7);
      box-shadow: 0 0 15px rgba(0,198,255,0.8), 0 0 30px rgba(0,198,255,0.4);
      bottom: -50px; animation: float linear infinite;
    }
    @keyframes float {
      0% { transform: translateY(0) scale(0.5); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-110vh) scale(1.2); opacity: 0; }
    }

    /* Container */
    .container {
      position: relative; z-index: 2;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      min-height: 100vh; padding: 20px; text-align: center;
    }

    /* Logo */
    .logo {
      width: 130px; height: 130px; border-radius: 25%;
      margin-bottom: 20px;
      box-shadow: 0 0 30px rgba(0,198,255,0.8);
      transform: translateZ(50px);
    }

    /* App Title */
    h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
      text-shadow: 0 0 20px rgba(0,198,255,0.8);
      transform: translateZ(40px);
    }

    p.tagline {
      font-size: 1.2rem;
      margin-bottom: 25px;
      color: #b3e5fc;
      transform: translateZ(30px);
    }

    /* Download Button */
    .download-btn img {
      height: 65px;
      transition: transform 0.3s ease, filter 0.3s ease;
      filter: drop-shadow(0 0 12px rgba(0,198,255,0.8));
    }
    .download-btn img:hover {
      transform: scale(1.1) rotate(-2deg);
      filter: drop-shadow(0 0 20px rgba(0,198,255,1));
    }

    /* Screenshot gallery */
    .screenshots {
      margin-top: 50px;
      display: flex; flex-wrap: wrap; justify-content: center; gap: 20px;
    }
    .screenshots img {
      width: 200px; border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5), 0 0 20px rgba(0,198,255,0.5);
      transition: transform 0.5s ease, box-shadow 0.5s ease;
      transform-style: preserve-3d;
    }
    .screenshots img:hover {
      transform: rotateY(15deg) rotateX(10deg) scale(1.05);
      box-shadow: 0 20px 40px rgba(0,0,0,0.7), 0 0 30px rgba(0,198,255,0.8);
    }

    /* Footer */
    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #bbb;
    }
    footer a {
      color: #00c6ff;
      text-decoration: none;
      margin: 0 10px;
    }
    footer a:hover { text-decoration: underline; }
  </style>
</head>
<body>

  <!-- Animated Background Particles -->
  <div class="particles">
    <div class="particle" style="width:12px; height:12px; left:5%; animation-duration:18s;"></div>
    <div class="particle" style="width:9px; height:9px; left:25%; animation-duration:20s;"></div>
    <div class="particle" style="width:15px; height:15px; left:45%; animation-duration:25s;"></div>
    <div class="particle" style="width:7px; height:7px; left:65%; animation-duration:22s;"></div>
    <div class="particle" style="width:13px; height:13px; left:80%; animation-duration:28s;"></div>
  </div>

  <!-- Main Content -->
  <div class="container">
    <img src="https://play-lh.googleusercontent.com/ruu2hGv9iUXoUpoWT4810GWai0StQHHRNkku0wFAyL8GdzwYwuvnnXZoOWWEccSFcyoWUUNFQb4Tspzg1fBb=w480-h960-rw" alt="Ployx Logo" class="logo"> <!-- replace logo.png -->

    <!-- Screenshots -->

      <img src="https://play-lh.googleusercontent.com/8SUaIBN8yOh0AYigJGVIyBRf7kQDvLYs8_mCaCKwGlr-tcWkbbwZKCkXqnj0abcbdnlS4oKtTHbB6GNhf9U-=w5120-h2880-rw" alt="App Screenshot 2">
      <img src="https://play-lh.googleusercontent.com/VnckEoB3jy3Gty3mJKhx1ows-39zmWdkpmYkQdFY9pYzFpLFts5D4KOyuJghg-0xgf7vFpZeeFIMdhtJo7Lx3g=w5120-h2880-rw" alt="App Screenshot 3">
      <img src="https://play-lh.googleusercontent.com/CFX11EX9jmI0B_FKVUL6GOW79FHFoeZj-zHnJKH6sarqmsZevlt5hgEGsyd9DlMvS5bcb88klWPSmhAf6Bcvkg=w5120-h2880-rw" alt="App Screenshot 4">

  </div>

</body>
</html>
