<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ployx - AI Prompts for Images</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      background: linear-gradient(270deg, #0f2027, #203a43, #2c5364);
      background-size: 600% 600%;
      animation: gradient 20s ease infinite;
      overflow-x: hidden;
      position: relative;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .particles { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; overflow: hidden; }
    .particle {
      position: absolute; border-radius: 50%; background: rgba(0,198,255,0.7);
      box-shadow: 0 0 10px rgba(0,198,255,0.5), 0 0 20px rgba(0,198,255,0.3);
      bottom: -50px; animation: float linear infinite;
    }
    @keyframes float {
      0% { transform: translateY(0) scale(0.5); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-110vh) scale(1); opacity: 0; }
    }
    .container {
      position: relative; z-index: 2;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      min-height: 100vh; padding: 20px;
      text-align: center;
    }
    .logo {
      width: 120px; height: 120px; border-radius: 25%;
      margin-bottom: 20px;
      box-shadow: 0 0 25px rgba(0,198,255,0.6);
    }
    h1 { font-size: 2.5rem; margin-bottom: 10px; }
    p.tagline { font-size: 1.2rem; margin-bottom: 20px; color: #b3e5fc; }
    .download-btn img { height: 60px; transition: transform 0.3s ease; }
    .download-btn img:hover { transform: scale(1.05); }
    .screenshots {
      margin-top: 40px;
      display: flex; flex-wrap: wrap; justify-content: center; gap: 15px;
    }
    .screenshots img {
      width: 180px; border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,198,255,0.4);
      transition: transform 0.3s ease;
    }
    .screenshots img:hover { transform: scale(1.05); }
    footer {
      margin-top: 40px; font-size: 0.9rem; color: #bbb;
    }
    footer a { color: #00c6ff; text-decoration: none; margin: 0 10px; }
    footer a:hover { text-decoration: underline; }
  </style>
</head>
<body>

  <!-- Animated Background Particles -->
  <div class="particles">
    <div class="particle" style="width:10px; height:10px; left:5%; animation-duration:18s;"></div>
    <div class="particle" style="width:8px; height:8px; left:20%; animation-duration:22s;"></div>
    <div class="particle" style="width:12px; height:12px; left:35%; animation-duration:26s;"></div>
    <div class="particle" style="width:6px; height:6px; left:50%; animation-duration:20s;"></div>
    <div class="particle" style="width:14px; height:14px; left:65%; animation-duration:28s;"></div>
    <div class="particle" style="width:9px; height:9px; left:80%; animation-duration:24s;"></div>
  </div>

  <!-- Main Content -->
  <div class="container">
    <img src="logo.png" alt="Ployx Logo" class="logo"> <!-- replace logo.png with your logo -->
    <h1>Ployx - AI Prompts for Images</h1>
    <p class="tagline">Discover creative AI prompts and generate stunning images</p>

    <a class="download-btn" href="https://play.google.com/store/apps/details?id=com.ployx.prompts" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Get it on Google Play">
    </a>

    <!-- Screenshots -->
    <div class="screenshots">
      <img src="screenshot1.png" alt="Screenshot 1">
      <img src="screenshot2.png" alt="Screenshot 2">
      <img src="screenshot3.png" alt="Screenshot 3">
      <img src="screenshot4.png" alt="Screenshot 4">
    </div>

    <!-- Footer -->
    <footer>
      &copy; 2025 Ployx | 
      <a href="privacy.html">Privacy Policy</a> | 
      <a href="mailto:contact@ployx.com">Contact</a>
    </footer>
  </div>

</body>
</html>
